<!DOCTYPE HTML>
<html lang="pt"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Desafio concrete!" content="">
    <meta name="Edson Luiz Fragnan" content="">
    <title>Desafio Concrete!</title>
    <!-- Bootstrap CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="minhas_implementacoes/css/css.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <!-- Intanciando Angular --> 
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="minhas_implementacoes/js/index.js"></script>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-xs-12 col-sm-12 col-md-12 banner">
          <h4 class="tituloPage">Shots mais vistos do Dribbble </h4>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-12">
          <div div="app" ng-app="app" ng-controller="controllerAPP">
            <div id="list" class="clearfix" ng-repeat="s in shots">
              <a target="_blank" ng-href="{{s.objetoMontado.url}}" >
                <img ng-src="{{s.objetoMontado.imagem}}" class="imagem" />
               <div class="dados">
                <a class="detalhes" role="button" data-toggle="collapse" href="#{{s.objetoMontado.id}}" aria-expanded="false" aria-controls="collapseDetalhe"><span class="glyphicon glyphicon-folder-open"></span><span class="detalheTexto">Detalhes</span></a>
                <div class="iconsDados">
                  <span class="glyphicon glyphicon-eye-open" aria-hidden="true"><span class="iconStatus">{{s.objetoMontado.views}}</span></span>
                  <span class="glyphicon glyphicon-comment" aria-hidden="true"><span class="iconStatus">{{s.objetoMontado.comentario}}</span></span>
                  <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"><span class="iconStatus">{{s.objetoMontado.likes}}</span></span>
                  </div>
                </div>
                <div class="corP collapse-group" id="{{s.objetoMontado.id}}">
                  <div class="criador">
                    <img ng-src="{{s.objetoMontado.avatar}}" class="avatar" />
                    <p class="nome">{{s.objetoMontado.nome}}</p>
                  </div>
                  <h4>{{s.objetoMontado.titulo}}</h4>
                  <div class="descricao">{{s.objetoMontado.descricao}}</div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <span id="click" type="button" class="glyphicon glyphicon-arrow-up"></span>
    </div>

    <footer>
      <div class="appConcrete">APP Concrete Consulta Dribbble API @ <a href="http://developer.dribbble.com/">developer.dribbble.com</a></div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript">
      $(document).ready(function (){
        $("#click").click(function (){
          $('html, body').animate({
            scrollTop: $("html").offset().top
          }, 2000);
        });
      });
    </script>
  </body>
</html>
