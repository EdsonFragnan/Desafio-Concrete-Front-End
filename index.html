<!DOCTYPE HTML>
<html lang="pt"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Desafio concrete!" content="">
    <meta name="Edson Luiz Fragnan" content="">
    <title>Desafio Concrete!</title>
    <!-- Bootstrap CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="minhas_implementacoes/css/css.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <!-- Intanciando Angular --> 
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="minhas_implementacoes/js/index.js"></script>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-12 banner">
          <h4 class="tituloPage">Shots mais vistos do Dribbble </h4>
          <hr class="linha" />
        </div>
        <div class="col-xs-12 col-sm-8 col-md-12">
          <div ng-app="app" ng-controller="controllerAPP">
            <div id="list" class="clearfix" ng-repeat="s in shots">
              <a target="_blank" ng-href="{{s.objetoMontado.url}}" class="funcaoBotao">
                <img ng-src="{{s.objetoMontado.imagem}}" class="imagem" />
                <div class="corP">
                  <h4>{{s.objetoMontado.titulo}}</h4>
                  <div class="descricao">{{s.objetoMontado.descricao}}</div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <hr class="linha" />
      <div class="appConcrete">APP Concrete Consulta Dribbble API @ <a href="http://developer.dribbble.com/">developer.dribbble.com</a></div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
